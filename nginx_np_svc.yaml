apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort                    # 외부 노출용 타입
  selector:
    app: nginx                     # Deployment의 라벨과 일치해야 함
  ports:
    - port: 80                    # 내부 서비스 포트
      targetPort: 80              # Pod 내 컨테이너 포트
      nodePort: 30080             # 외부에서 접속할 노드 포트 (30000~32767 범위 권장)
